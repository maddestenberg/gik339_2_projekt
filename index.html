<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bil Projekt</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#5c0d2b] text-white">
  <div class="container mx-auto p-10 flex justify-center">
    <div class="w-full max-w-md bg-[#d46e77] p-6 border-5 border-[#d46e77] rounded hover transform transition-transform duration-300 shadow-md hover:shadow-lg">
      <h1 class="text-3xl font-bold mb-6 text-center">Bil Projekt</h1>
      <form id="carForm" class="space-y-4">
        <input type="hidden" id="carId" />
        <input type="text" id="carName" placeholder="Bilmärke" class="w-full p-2 text-black rounded" required />
        <input type="text" id="color" placeholder="Färg (ex: #FF5733)" class="w-full p-2 text-black rounded" />
        <input type="text" id="carBrand" placeholder="Årsmodell " class="w-full p-2 text-black rounded" required />
        <button type="button" id="addButton" class="bg-[#5c0d2b] px-4 py-2 text-white border-5 border-[#5c0d2b] rounded hover:bg-[#bf5a63] transform transition-transform duration-300 hover:scale-105 shadow-md hover:shadow-lg w-full">Lägg till</button>
        <button type="button" id="deleteButton" class="bg-[#5c0d2b] px-4 py-2 text-white border-5 border-[#5c0d2b] rounded hover:bg-[#bf5a63] transform transition-transform duration-300 hover:scale-105 shadow-md hover:shadow-lg w-full">Ta bort</button>
        <button type="button" id="updateButton" class="bg-[#5c0d2b] px-4 py-2 text-white border-5 border-[#5c0d2b] rounded hover:bg-[#bf5a63] transform transition-transform duration-300 hover:scale-105 shadow-md hover:shadow-lg w-full">Uppdatera</button>
      </form>
    </div>
  </div>
  <div class="container mx-auto mt-8 px-4">
    <ul id="carList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></ul>
  </div>

  <!-- Modal -->
  <div
    data-dialog-backdrop="modal"
    data-dialog-backdrop-close="true"
    class="pointer-events-none fixed inset-0 z-[999] grid h-screen w-screen place-items-center bg-black bg-opacity-60 opacity-0 backdrop-blur-sm transition-opacity duration-300"
  >
    <div
      data-dialog="modal"
      class="relative m-4 p-4 w-2/5 min-w-[40%] max-w-[40%] rounded-lg bg-white shadow-sm"
    >
      <!-- Modal Header -->
      <div class="flex shrink-0 items-center pb-4 text-xl font-medium text-slate-800">
        <span id="modal-title">Its a simple Modal</span>
      </div>

      <!-- Modal Body -->
      <div
        id="modal-message"
        class="relative border-t border-slate-200 py-4 leading-normal text-slate-600 font-light"
      >
        Modal content goes here.
      </div>

      <!-- Modal Footer -->
      <div class="flex shrink-0 flex-wrap items-center pt-4 justify-end">
        <button 
          data-dialog-close="true" 
          class="rounded-md border border-transparent py-2 px-4 text-center text-sm transition-all text-slate-600 hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" 
          type="button"
        >
          Cancel
        </button>
        <button 
          data-dialog-close="true" 
          class="rounded-md bg-green-600 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-green-700 focus:shadow-none active:bg-green-700 hover:bg-green-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2" 
          type="button"
        >
          Confirm
        </button>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
